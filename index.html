<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Speed Typing</title>
</head>

<body>
    <nav class="navbar">
        <img src="logo.png" alt="">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="https://nayakramulu50.github.io/NayakPortfolio/" target="_blank">About Me</a></li>
            <li><a href="https://www.linkedin.com/in/nayakramulu/" target="_blank">Hire Me</a></li>
        </ul>
    </nav>
    <div id="speedTypingTest" class="speed-TypingTest">
        <div class="top-container">
            <h1 class="heading">QuickType <a href="#" class="emoji">‚å®</a><br>Pro - Typing Speed Test</h1>
            <p class="common-color-para">Welcome to QuickType Pro, the ultimate typing speed test that will
                challenge and improve your typing skills! On your fingers lets set Go!</p>
            <div class="d-flex flex-row justify-content">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image mr-4">
                <p id="timer" class="timer-para mr-4">30</p>
                <p class="common-color-para">seconds</p>
            </div>
        </div>
        <div class="bottom-container">
            <div class="first-child mb-4">

                <p id="quoteDisplay" class="quote-display ">hi</p>

                <textarea id="quoteInput" class="text-area" placeholder="Type here"></textarea>
            </div>
            <div id="spinner" class="d-none spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p id="result" class="common-color-para"></p>
            <button id="submitBtn" class="submit">submit</button>
            <button id="resetBtn" class="reset">Reset</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
